<div class="container">
    <h1 class="d-flex flex-column align-items-center">LOGIN FORM</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                Username is required
            </div>
            <label for="password">Password:</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password is required
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="errorMessage" class="text-danger mt-2">
                {{ errorMessage }}
            </div>
        </div>
        </form>
</div>
